<po-page-default p-title="Cadastro de ResponsÃ¡veis" [p-actions]="actions">
  <form [formGroup]="reactiveForm">
    <div class="po-row">
      <po-input
        formControlName="pesquisa"
        class="po-lg-3 po-xl-3 po-offset-lg-9 po-offset-xl-9"
        p-icon="po-icon-search"
        p-label="Informe parte do Nome"
        p-placeholder="Pesquise pelo Nome"
      ></po-input>
    </div>
  </form>

  <po-loading-overlay
    [p-screen-lock]="true"
    [hidden]="!isLoading"
    p-text="Carregando"
  >
  </po-loading-overlay>

  <div *ngIf="!isLoading">
    <div class="po-mt-1" *ngFor="let parent of parentsDisplayed">
      <app-parent-card [parent]="parent"></app-parent-card>
    </div>
  </div>

</po-page-default>
