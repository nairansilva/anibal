<po-page-default p-title="Cadastro de Alunos" [p-actions]="actions">
  <form [formGroup]="reactiveForm">
    <div class="po-row">
      <po-input
        formControlName="pesquisa"
        class="po-lg-3 po-xl-3 po-offset-lg-9 po-offset-xl-9"
        p-icon="po-icon-search"
        p-label="Informe parte do Nome"
        p-placeholder="Pesquise pelo Nome"
      ></po-input>
    </div>
  </form>

  <po-loading-overlay
    [p-screen-lock]="true"
    [hidden]="!isLoading"
    p-text="Carregando"
  >
  </po-loading-overlay>

  <div *ngIf="!isLoading">
    <div class="po-mt-1" *ngFor="let students of studentsDisplayed">
      <app-student-card [student]="students"></app-student-card>
    </div>
  </div>
</po-page-default>

<po-modal
  p-title="InclusÃ£o"
  [p-hide-close]="true"
  p-click-out="false"
  [p-primary-action]="close"
>
  <app-student-form *ngIf="includeStudent"
    (registroSalvo)="formReceive()"
  ></app-student-form>
</po-modal>
