<po-page-default p-title="Cadastro de Colaboradores" [p-actions]="actions">
  <app-search (inputSearch)="inputSearch($event)"></app-search>

  <po-loading-overlay
    [p-screen-lock]="true"
    [hidden]="!isLoading"
    p-text="Carregando"
  >
  </po-loading-overlay>

  <div *ngIf="!isLoading">
    <div class="po-mt-1" *ngFor="let employee of employeesDisplayed">
      <app-employee-card [employee]="employee"></app-employee-card>
    </div>
  </div>
</po-page-default>
